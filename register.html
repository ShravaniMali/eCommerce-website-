<!DOCTYPE html>
            <!-- THIS IS THE REGISTRATION FORM ON LOGIN CODE-->
<html>
<head>
    <title> DNK </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel= "stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ace0ca;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input{
      background-color:rgb(236, 245, 245);
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 7px;
    }
    input[type="submit"] {
      background-color: teal;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.forms["form1"]["txtbox1"].value;
      var email = document.forms["form1"]["txtbox2"].value;
      var gstin = document.forms["form1"]["txtbox4"].value;
      var mobile = document.forms["form1"]["txtbox3"].value;

      if (name === "" || email === "" || gstin === "" || mobile === "") {
        alert("Please fill in all required fields.");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <form name="form1" onsubmit="return validateForm()">
    <label for="txtbox1">NAME:</label>
    <input type="text" name="txtbox1">
    <br><br>
    <label for="txtbox2">EMAIL:</label>
    <input type="text" name="txtbox2">
    <br><br>
    <label for="txtbox3">GSTIN No.:</label>
    <input type="text" name="txtbox4">
    <br><br>
    <label for="txtbox4">PERSONAL MOBILE:</label>
    <input type="text" name="txtbox4">
    <br><br>
    <label for="txtbox5">PERSONAL ADDRESS:</label>
    <input type="text" name="txtbox5">
    <br><br>
    <label for="txtbox6">BUSINESS MOBILE/PHONE:</label>
    <input type="text" name="txtbox6">
    <br><br>
    <label for="txtbox7">BUSINESS MOBILE:</label>
    <input type="text" name="txtbox7">
    <br><br>
    <label for="txtbox3">BUSINESS/COMPANY NAME:</label>
    <input type="text" name="txtbox3">
    <br><br>
    <label for="gender">Gender:</label>
    <select name="gender">
      <option value="">Select Gender</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Other">Other</option>
    </select>
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob">
    <br><br>
    
    <input type="submit" name="btn1" value="SUBMIT">
  </form>
  <footer>
    <div id="footerRightMenu">
        <!-- <br><br><br> -->
        <h3>Follow Us</h3>
        <div >
            <img src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt="fIcon" class="fIcon">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/018/930/745/small/twitter-logo-twitter-icon-transparent-free-free-png.png" alt="tIcon" class="fIcon">
            <img src="https://img.freepik.com/premium-vector/purple-gradiend-social-media-logo_197792-1883.jpg?w=2000" alt="iIcon" class="fIcon">
            <!-- <img src="./img/whatsapp.png" alt="" class="fIcon"> -->
        </div>
    </div>
</footer>
</body>
</html>
