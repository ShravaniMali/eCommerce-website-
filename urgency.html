<!DOCTYPE html>
<html>
<head>
	<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
</style>
</head>
<body>
	<form name="form1" onsubmit="return validateForm()">
	<label for="urgency">Delivery options:</label>
	(Charges vary according to urgency)
		<select name="urgency">
      <option value="">Default</option>
      <option value="Urgent1">within 1 week</option>
      <option value="Urgent2">3 days</option>
    </select>
	</form>
</body>
</html>
